<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지 - 아로마 조합 추천</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>아로마 조합 추천</h1>
            <form id="surveyForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">전화번호 뒷자리</label>
                    <input type="password" id="phone" maxlength="4" required>
                </div>

                <div class="form-group">
                    <label>피부 톤을 선택해주세요.</label>
                    <div class="radio-group">
                        <label><input type="radio" name="skinTone" value="밝은 톤" required> 밝은 톤</label>
                        <label><input type="radio" name="skinTone" value="중간 톤"> 중간 톤</label>
                        <label><input type="radio" name="skinTone" value="어두운 톤"> 어두운 톤</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>피부 타입을 선택해주세요.</label>
                    <div class="radio-group">
                        <label><input type="radio" name="skinType" value="건성" required> 건성</label>
                        <label><input type="radio" name="skinType" value="중성"> 중성</label>
                        <label><input type="radio" name="skinType" value="지성"> 지성</label>
                        <label><input type="radio" name="skinType" value="복합성"> 복합성</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>관심 있는 피부 고민을 선택해주세요. (복수 선택 가능)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="concerns" value="주름"> 주름</label>
                        <label><input type="checkbox" name="concerns" value="탄력"> 탄력</label>
                        <label><input type="checkbox" name="concerns" value="색소침착"> 색소침착</label>
                        <label><input type="checkbox" name="concerns" value="모공"> 모공</label>
                        <label><input type="checkbox" name="concerns" value="트러블"> 트러블</label>
                        <label><input type="checkbox" name="concerns" value="민감성"> 민감성</label>
                    </div>
                </div>

                <button type="submit">제출하기</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
