<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 상세 - 아로마 조합 추천</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <div class="container">
        <div class="detail-container">
            <h1 id="customerName">고객 정보</h1>
            
            <section class="survey-results">
                <h2>설문 결과</h2>
                <div class="survey-grid">
                    <div class="survey-item">
                        <h3>피부 톤</h3>
                        <p id="skinTone"></p>
                    </div>
                    <div class="survey-item">
                        <h3>피부 타입</h3>
                        <p id="skinType"></p>
                    </div>
                    <div class="survey-item">
                        <h3>고민</h3>
                        <p id="concerns"></p>
                    </div>
                </div>
            </section>

            <section class="gpt-response">
                <h2>GPT 분석 결과</h2>
                <div id="gptAnalysis" class="response-content"></div>
            </section>

            <section class="gpt-response">
                <h2>추천 아로마 조합</h2>
                <div id="aromaRecommendation" class="response-content"></div>
            </section>

            <div class="button-container">
                <a href="customer-list.html" class="back-button">목록으로 돌아가기</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
