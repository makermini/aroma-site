<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 상세 정보</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <div class="container">
        <div class="detail-container">
            <h1 id="customerName">고객 정보</h1>
            
            <div class="info-grid">
                <div class="info-section">
                    <h2>기본 정보</h2>
                    <p><strong>이름:</strong> <span id="name"></span></p>
                    <p><strong>전화번호:</strong> <span id="phone"></span></p>
                    <p><strong>등록일:</strong> <span id="registrationDate"></span></p>
                </div>
                
                <div class="info-section">
                    <h2>피부 정보</h2>
                    <p><strong>피부 톤:</strong> <span id="skinTone"></span></p>
                    <p><strong>피부 타입:</strong> <span id="skinType"></span></p>
                    <p><strong>피부 고민:</strong> <span id="concerns"></span></p>
                </div>
            </div>

            <div class="response-grid">
                <section class="gpt-response">
                    <h2>답변 1</h2>
                    <div id="gptAnalysis" class="response-content"></div>
                </section>

                <section class="gpt-response">
                    <h2>답변 2</h2>
                    <div id="aromaRecommendation" class="response-content"></div>
                </section>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
